<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="players">
                <p class="player-content"><span id="player1"></span> <span class="name-one"></span></p>
                <p class="player-content">Start From: <span id="start-from"></span></p>
                <p class="player-content"><span id="player2"></span> <span class="name-two"></span> </p>
            </div>
            <p class="go-to-home">
                <a href="index.html">Go to switch players</a>
            </p>
        </div>
    </header>
    <div class="popup-wins-or-lose">
        <div class="content">
            <p id="message-player"></p>
            <button id="close">Colse</button>
        </div>
    </div>
    <section class="content-game">
        <div class="container">
            <div class="boxes">
                <div class="box  col"></div>
                <div class="box  col"></div>
                <div class="box  col row"></div>

                <div class="box  4 col"></div>
                <div class="box  5 col"></div>
                <div class="box  6 col row"></div>

                <div class="box  7 col"></div>
                <div class="box  8 col"></div>
                <div class="box  9 col row"></div>
            </div>
        </div>
    </section>
    <script  src="js/game.js"></script>
</body>
</html>
